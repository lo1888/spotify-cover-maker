<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8"/>
<title>歌单封面生成器</title>
<style>
  body{margin:0;padding:40px;background:#111;color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto}
  canvas{border:1px solid #333}
  .controls{margin-top:20px;display:flex;flex-direction:column;gap:12px}
  input,button{padding:8px 12px;font-size:16px}
</style>
</head>
<body>
<canvas id="canvas" width="1080" height="1080"></canvas>
<div class="controls">
  <input id="text" placeholder="封面文字" value="今晚地球跟我一起路"/>
  <input type="color" id="bgColor" value="#000000"/>
  <input type="color" id="fontColor" value="#ffffff"/>
  <button onclick="draw()">下载封面</button>
</div>
<script>
function draw(){
  const c=document.getElementById('canvas'),ctx=c.getContext('2d');
  const t=document.getElementById('text').value;
  ctx.fillStyle=document.getElementById('bgColor').value;
  ctx.fillRect(0,0,1080,1080);
  ctx.fillStyle=document.getElementById('fontColor').value;
  ctx.font='bold 96px sans-serif';
  ctx.textAlign='center';
  ctx.textBaseline='middle';
  ctx.fillText(t,540,540);
  c.toBlob(b=>{
    const a=document.createElement('a');
    a.href=URL.createObjectURL(b);
    a.download='cover.png';
    a.click();
  });
}
</script>
</body>
</html>
